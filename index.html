<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- main style file linking -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="form-layout">
        <div class="container">
             <div class="form-inner">
             <div class="left">

             </div>
             <div class="right">
                <h3>Registration Form</h3>
                <form>
                    <div class="name">
                        <input type="text" placeholder="Enter your first name" class="fname">
                        <input type="text" placeholder="Enter your last name">
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Enter your email">
                        
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Create a strong pasword">
                        
                    </div>
                    <div class="dob">
                        <label for="">Enter your Date of Birth</label>
                        <input type="date">
                        
                    </div>
                    <div class="gender">
                       <select>
                        <option>Select your Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                       </select>
                        
                    </div>
                    
                        <div class="message">
                            <textarea placeholder="Enter your massage"></textarea>
                    
                        </div>
                        <div class="tc">
                            <input type="checkbox">
                            <span>I agree to the <a href="#">tearms & condition</a></span>
                            
                        </div>
                        <div class="submit-btns">
                            <input type="submit" value="Submit">
                            
                        </div>
                </div>
                </form>
             </div>

             </div>
             
        </div>

    </section>
</body>
</html>
